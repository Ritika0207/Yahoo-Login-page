<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <nav>
        <img src="./assets/yahoo.png" alt="">

    <div class="Hero-section">


        <div class="image-section">
            <div class="image">
            <img src="./assets/hero image.jpeg" alt="">
            <div class="clr">
            </div>
        
            <h2>Term Plan with 34 Critical Illness Cover</h2>

            <button>Buy Now</button>

        <div class="login-section">

            <form>

    </div>
